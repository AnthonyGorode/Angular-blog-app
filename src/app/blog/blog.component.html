<li *ngFor="let post of posts;let i = index;"  
    [ngClass]="{
        'list-group-item': true, 
        'list-group-item-action': true, 
        'p-4': true,
        'list-group-item-success': post.likeIts > post.unlikeIts,
        'list-group-item-danger': post.likeIts <  post.unlikeIts
    }"

                
>
    <div class="d-flex justify-content-between">
        <div title="Be careful your headphone!" class="avengers" *ngIf="i === 2; else otherPost">          
            <h4 [innerHTML]="post.title" (click)="playAudio()"></h4>
        </div>
        <ng-template #otherPost>
            <h4>{{ post.title }}</h4>
        </ng-template>
        <p><i>{{ post.createdAt | date: 'EEEE d MMMM y': '' : 'fr-FR' }}</i></p>
    </div>
    <p>{{ post.content }}</p>
    <div class="d-flex">
        <div class="d-flex flex-column align-items-center">
            <button class="btn btn-success m-2" (click)="setPost(post.likeIts,'like',i)">LIKE</button>
            <p class="text-success"><i>{{ post.likeIts }}</i></p>
        </div>
        <div class="d-flex flex-column align-items-center">
            <button class="btn btn-danger m-2" (click)="setPost(post.unlikeIts,'dislike',i)">DISLIKE</button>
            <p class="text-danger"><i>{{ post.unlikeIts }}</i></p>
        </div>
    </div>
</li>
